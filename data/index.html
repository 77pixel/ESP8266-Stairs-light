<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Schody</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
</head>
<body> 
    <div class="container pb-3">
        <div class="row mb-2">
            <div class="col-sm-12 col-lg-4">
                <div id="color-picker-container"></div>
                <input type="hidden" name="r">
                <input type="hidden" name="g">
                <input type="hidden" name="b">
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Opóźnienie (sek.)</span>
                    </div>
                    <input min="0" max="60" type="number" name="czas" class="form-control text-right" placeholder="">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Zapalanie (ms)</span>
                    </div>
                    <input min="0" max="999" type="number" name="czasLEDzap" class="form-control text-right" placeholder="">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Gaszenie (ms)</span>
                    </div>
                    <input min="1" max="999" type="number" name="czasLEDgas" class="form-control text-right" placeholder="">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Jasność (%)</span>
                    </div>
                    <input min="1" max="100" type="number" name="maxjas" class="form-control text-right" placeholder="">
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Efekt</span>
                    </div>
                    <input min="0" max="1" type="number" name="efekt" class="form-control text-right" placeholder="">
                </div>
            </div>
            <div class="col-sm-12 col-lg-2">
                <div class="btn-group-vertical">
                    <div id="infobox"></div>
                    <button type="button" class="btn btn-primary zap my-1">Zapisz</button>
                    <button type="button" name="1" class="btn btn-primary my-1 test">W góre</button>
                    <button type="button" name="0" class="btn btn-primary my-1 test">W dół</button>
                    <button type="button" name="2" class="btn btn-primary my-1 test">zap1</button>
                    <button type="button" name="3" class="btn btn-primary my-1 test">zap2</button>
                    <input name="pomiar" class="form-control text-right">
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/iro.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
   
</body>
</html>
